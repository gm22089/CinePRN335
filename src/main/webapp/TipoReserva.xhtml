<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Tipo de Reserva</title>
</h:head>

<h:body>
    <h1>Tipo de Reserva</h1>

    <h:form id="frmTabla">
        <!-- Tabla con id para poder actualizarla -->
        <h:dataTable value="#{FrmTipoReserva.registros}" var="r" id="tablaRegistros">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{r.idTipoReserva}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{r.nombre}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Activo</f:facet>
                <h:outputText value="#{r.activo ? 'ACTIVO' : 'INACTIVO'}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Comentarios</f:facet>
                <h:outputText value="#{r.comentarios}"/>
            </h:column>

            <h:column>
                <h:commandButton value="Seleccionar"
                                 actionListener="#{FrmTipoReserva.selecionarFila}">
                    <f:setPropertyActionListener target="#{FrmTipoReserva.registro}" value="#{r}"/>
                    <f:ajax render="pnlDetalle" execute="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>

        <h:panelGroup>
            <h:commandButton value="Cancelar" actionListener="#{FrmTipoReserva.btnCancelarHandler}" />
            <h:commandButton value="Nuevo" actionListener="#{FrmTipoReserva.btnNuevoHandler}" />
        </h:panelGroup>
    </h:form>

    <h:panelGroup id="pnlDetalle">
        <!-- Panel para mostrar detalles del registro seleccionado -->
        <h:form id="frmDetalle" rendered="#{not empty FrmTipoReserva.registro}">
            <h:panelGrid columns="2">
                <h:outputLabel value="ID" for="txtId"/>
                <h:inputText id="txtId" value="#{FrmTipoReserva.registro.idTipoReserva}" readonly="true" disabled="true"/>

                <h:outputLabel value="Nombre" for="txtNombre"/>
                <h:inputText id="txtNombre" value="#{FrmTipoReserva.registro.nombre}" />

                <h:outputLabel value="Activo" for="chkActivo"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{FrmTipoReserva.registro.activo}"/>

                <h:outputLabel value="Comentarios" for="txtComentarios"/>
                <h:inputTextarea id="txtComentarios" value="#{FrmTipoReserva.registro.comentarios}" cols="50" rows="3"/>
            </h:panelGrid>

            <h:panelGrid>
                <h:messages showSummary="true" showDetail="true"/>

                <!-- Botones para guardar, modificar y eliminar -->
                <h:commandButton value="Guardar" actionListener="#{FrmTipoReserva.btnGuardarHandler}">
                    <f:ajax execute="@form" render="tablaRegistros"/>
                </h:commandButton>

                <h:commandButton value="Modificar" actionListener="#{FrmTipoReserva.btnGuardarHandler}"
                                 rendered="#{FrmTipoReserva.estado == 'MODIFICAR'}"/>

                <h:commandButton value="Eliminar" actionListener="#{FrmTipoReserva.btnEliminarHandler}"
                                 rendered="#{FrmTipoReserva.estado != null}"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>
</h:body>

</html>
