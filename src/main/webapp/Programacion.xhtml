<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>TIPO Asientos</title>
</h:head>

<h:body>
    <p:outputLabel value="Programacion"/>
    <h:form id="frmTabla">
        <p:dataTable value="#{frmProgramacion.programaciones}" var="r"

                     paginator="true"
                     rows="5"
                     first="0"
                     selectionMode="single"
                     selection="#{frmProgramacion.registro}"
                     rendered="#{empty frmProgramacion.registro}"
                     sortMode="single"
        >
            <p:ajax process="@this" update=":pnlDetalle @form" event="rowSelect" listener="#{frmProgramacion.}"/>
            <p:column headerText="ID" sortBy="#{r.idProgramacion}"><h:outputText
                    value="#{r.idProgramacion}"/></p:column>
            <p:column headerText="COMENTARIOS"><h:outputText value="#{r.comentarios}"/></p:column>

        </p:dataTable>
        <h:panelGrid columns="2">
            <p:commandButton value="CANCELAR" rendered="#{frmProgramacion.estado ne 'NINGUNO'}"
                             update=":pnlDetalle @form" actionListener="#{frmProgramacion.btnCancelarHandler}"/>
            <p:commandButton value="NUEVO" update=":pnlDetalle @form"
                             actionListener="#{frmProgramacion.btnNuevoHandler}"/>
        </h:panelGrid>
        <p:growl id="growl" showDetail="true" sticky="false" life="1500"/>
    </h:form>

    <h:panelGroup id="pnlDetalle">
        <h:form rendered="#{not empty frmProgramacion.registro}" id="frmDetalle">
            <h:panelGrid columns="2">
                <p:outputLabel value="ID" for="txtid"/>
                <p:inputText id="txtid" value="#{frmProgramacion.registro.idProgramacion}" readonly="true"
                             disabled="true"/>


                <p:outputLabel value="Descripcion" for="txtDescripcion"/>
                <p:inputText id="txtDescripcion" value="#{frmProgramacion.registro.comentarios}" size="70"/>


            </h:panelGrid>
            <h:panelGrid columns="3">
                <p:commandButton value="GUARDAR" rendered="#{frmProgramacion.estado=='CREAR'}"
                                 update=":frmTabla  :pnlDetalle @form"
                                 actionListener="#{frmProgramacion.btnGuardarHandler}"/>
                <p:commandButton value="MODIFICAR" rendered="#{frmProgramacion.estado=='MODIFICAR'}"
                                 update=":frmTabla :pnlDetalle @form"
                                 actionListener="#{frmProgramacion.btnModificarHandler}"/>
                <p:commandButton value="ELIMINAR" rendered="#{frmProgramacion.estado=='MODIFICAR'}"
                                 update=":frmTabla  :pnlDetalle @form"
                                 actionListener="#{frmProgramacion.btneEliminarHandler}"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>
</h:body>

</html>
