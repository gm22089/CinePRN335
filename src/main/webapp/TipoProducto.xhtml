<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Tipo de Producto</title>
</h:head>

<h:body>
    <h1>Tipo de Producto</h1>

    <h:form id="frmTabla">
        <h:dataTable value="#{frmTipoProducto.registros}" var="r">

            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{r.idTipoProducto}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Nombre
                </f:facet>
                <h:outputText value="#{r.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Estado
                </f:facet>
                <h:outputText value="#{r.activo ? 'ACTIVO' : 'INACTIVO'}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Comentarios
                </f:facet>
                <h:outputText value="#{r.comentarios}"/>
            </h:column>

            <h:column>
                <h:commandButton value="Seleccionar"
                                 actionListener="#{frmTipoProducto.btnSeleccionarRegistroHandler(r.idTipoProducto)}">
                    <f:ajax render="pnlDetalle btnCancelar btnModificar btnEliminar" execute="@form"/>
                </h:commandButton>
            </h:column>

        </h:dataTable>

        <h:panelGroup>
            <!-- Bot贸n de Cancelar, se renderiza si el estado es CREAR o MODIFICAR -->
            <h:commandButton value="Cancelar" actionListener="#{frmTipoProducto.btnCancelarHandler}"
                             id="btnCancelar"
                             rendered="#{frmTipoProducto.estado == 'MODIFICAR' or frmTipoProducto.estado == 'CREAR'}"/>
            <h:commandButton value="Nuevo" actionListener="#{frmTipoProducto.btnNuevoHandler}"/>
        </h:panelGroup>
    </h:form>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmDetalle" rendered="#{not empty frmTipoProducto.registro}">

            <h:panelGrid columns="2">
                <h:outputLabel value="ID" for="txtId"/>
                <h:inputText id="txtId" value="#{frmTipoProducto.registro.idTipoProducto}" readonly="true" disabled="true"/>

                <h:outputLabel value="Nombre" for="txtNombre"/>
                <h:inputText size="70" id="txtNombre" value="#{frmTipoProducto.registro.nombre}"/>

                <h:outputLabel value="Activo" for="chkActivo"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoProducto.registro.activo}"/>

                <h:outputLabel for="txtComentarios" value="Comentarios"/>
                <h:inputTextarea id="txtComentarios" value="#{frmTipoProducto.registro.comentarios}" cols="70" rows="3"/>
            </h:panelGrid>

            <h:panelGrid>
                <h:messages showSummary="true" showDetail="true"/>
                <h:panelGrid>
                    <!-- El bot贸n Guardar solo se muestra si el estado es CREAR -->
                    <h:commandButton value="Guardar" actionListener="#{frmTipoProducto.btnGuardarHandler}"
                                     rendered="#{frmTipoProducto.estado == 'CREAR'}"/>
                    <!-- El bot贸n Modificar solo se muestra si el estado es MODIFICAR -->
                    <h:commandButton value="Modificar" actionListener="#{frmTipoProducto.btnModificarHandler}"
                                     id="btnModificar"
                                     rendered="#{frmTipoProducto.estado == 'MODIFICAR'}"/>
                    <!-- El bot贸n Eliminar solo se muestra si el estado es MODIFICAR -->
                    <h:commandButton value="Eliminar" actionListener="#{frmTipoProducto.btnEliminarHandler}"
                                     id="btnEliminar"
                                     rendered="#{frmTipoProducto.estado == 'MODIFICAR'}"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
