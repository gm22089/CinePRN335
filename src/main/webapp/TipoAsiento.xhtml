<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
>

<h:head>
    <h:outputStylesheet name="estilos/styles.css" />
    <title>Gestión de Tipo de Asiento</title>
</h:head>

<h:body>
    <h1>Tipos de Asiento</h1>

    <!-- Formulario de Tabla -->
    <h:form id="frmTabla">
        <h:dataTable value="#{frmTipoAsiento.registros}" var="r">
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{r.idTipoAsiento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Nombre
                </f:facet>
                <h:outputText value="#{r.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Estado
                </f:facet>
                <h:outputText value="#{r.activo ? 'Activo' : 'Inactivo'}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Expresión Regular
                </f:facet>
                <h:outputText value="#{r.expresionRegular}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Comentarios
                </f:facet>
                <h:outputText value="#{r.comentarios}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Seleccionar"
                                 actionListener="#{frmTipoAsiento.btnSeleccionarRegistroHandler(r.idTipoAsiento)}">
                    <f:ajax render="pnlDetalle" execute="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>

        <h:panelGroup>
            <h:commandButton value="Cancelar" actionListener="#{frmTipoAsiento.btnCancelarHandler}"/>
            <h:commandButton value="Nuevo" actionListener="#{frmTipoAsiento.btnNuevoHandler}"/>
        </h:panelGroup>
    </h:form>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmDetalle" rendered="#{not empty frmTipoAsiento.registro}">
            <h:panelGrid columns="2">
                <h:outputLabel value="ID" for="txtId"/>
                <h:inputText id="txtId" value="#{frmTipoAsiento.registro.idTipoAsiento}" readonly="true"
                             disabled="true"/>

                <h:outputLabel value="Nombre" for="txtNombre"/>
                <h:inputText size="70" id="txtNombre" value="#{frmTipoAsiento.registro.nombre}"/>

                <h:outputLabel value="Activo" for="chkActivo"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoAsiento.registro.activo}"/>

                <h:outputLabel for="txtExpresionRegular" value="Expresión Regular"/>
                <h:inputText id="txtExpresionRegular" value="#{frmTipoAsiento.registro.expresionRegular}" size="70"/>

                <h:outputLabel for="txtComentarios" value="Comentarios"/>
                <h:inputText id="txtComentarios" value="#{frmTipoAsiento.registro.comentarios}" cols="70" rows="3"/>
            </h:panelGrid>

            <h:panelGrid>
                <h:messages showSummary="true" showDetail="true"/>
                <h:panelGrid>
                    <h:commandButton value="Guardar" actionListener="#{frmTipoAsiento.btnGuardarHandler}"
                                     rendered="#{frmTipoAsiento.estado == 'CREAR'}"/>
                    <h:commandButton value="Modificar" actionListener="#{frmTipoAsiento.btnModificarHandler}"
                                     rendered="#{frmTipoAsiento.estado == 'MODIFICAR'}"/>
                    <h:commandButton value="Eliminar" actionListener="#{frmTipoAsiento.btnEliminarHandler}"
                                     rendered="#{frmTipoAsiento.estado == 'MODIFICAR'}"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>

</html>
