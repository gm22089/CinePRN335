<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">

<h:head>
    <title>Tipo de Pago</title>
</h:head>

<h:body>
    <h1>Tipo de Pago</h1>

    <h:form id="frmTabla">
        <h:dataTable value="#{frmTipoPago.registros}" var="r">

            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{r.idTipoPago}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Nombre
                </f:facet>
                <h:outputText value="#{r.nombre}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    ESTADO
                </f:facet>
                <h:outputText value="#{r.activo ? 'ACTIVO' : 'INACTIVO'}"/>
            </h:column>

            <h:column>
                <h:commandButton value="Seleccionar"
                                 actionListener="#{frmTipoPago.btnSeleccionarRegistroHandler(r.idTipoPago)}">
                    <f:ajax render="pnlDetalle" execute="@form"/>
                </h:commandButton>
            </h:column>

        </h:dataTable>

        <h:panelGroup>
            <h:commandButton value="Nuevo" actionListener="#{frmTipoPago.btnNuevoHandler}"/>
            <h:commandButton value="Cancelar" actionListener="#{frmTipoPago.btnCancelarHandler}"
                             rendered="#{not empty frmTipoPago.registro}"/>
        </h:panelGroup>

    </h:form>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmDetalle" rendered="#{not empty frmTipoPago.registro}">

            <h:panelGrid columns="2">
                <!-- ID solo visible cuando se est치 editando (MODIFICAR) -->
                <h:outputLabel value="ID" for="txtId"/>
                <h:inputText id="txtId" value="#{frmTipoPago.registro.idTipoPago}" readonly="true" disabled="true"
                             rendered="#{frmTipoPago.estado == 'MODIFICAR'}"/>

                <h:outputLabel value="Nombre" for="txtNombre"/>
                <h:inputText size="70" id="txtNombre" value="#{frmTipoPago.registro.nombre}"/>

                <h:outputLabel value="Activo" for="chkActivo"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoPago.registro.activo}"/>
            </h:panelGrid>

            <h:panelGrid>
                <h:messages showSummary="true" showDetail="true"/>
                <h:panelGrid>
                    <!-- Mostrar el bot칩n "Guardar" solo en estado CREAR -->
                    <h:commandButton value="Guardar" actionListener="#{frmTipoPago.btnGuardarHandler}"
                                     rendered="#{frmTipoPago.estado == 'CREAR'}"/>

                    <!-- Mostrar el bot칩n "Modificar" solo en estado MODIFICAR -->
                    <h:commandButton value="Modificar" actionListener="#{frmTipoPago.btnGuardarHandler}"
                                     rendered="#{frmTipoPago.estado == 'MODIFICAR'}"/>

                    <!-- Mostrar el bot칩n "Eliminar" solo en estado MODIFICAR -->
                    <h:commandButton value="Eliminar" actionListener="#{frmTipoPago.btnEliminarHandler}"
                                     rendered="#{frmTipoPago.estado == 'MODIFICAR'}"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>

</html>
