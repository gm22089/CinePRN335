<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <h:outputStylesheet name="estilos/styles.css" />
    <title>Tipo de Película</title>
</h:head>

<h:body>
    <h1>Tipo de Película</h1>

    <h:form id="frmTabla">
        <h:dataTable value="#{frmTipoPelicula.registros}" var="r">

            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{r.idTipoPelicula}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Nombre
                </f:facet>
                <h:outputText value="#{r.nombre}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Estado
                </f:facet>
                <h:outputText value="#{r.activo ? 'ACTIVO' : 'INACTIVO'}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Expresión Regular
                </f:facet>
                <h:outputText value="#{r.expresionRegular}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Comentarios
                </f:facet>
                <h:outputText value="#{r.comentarios}"/>
            </h:column>

            <h:column>
                <h:commandButton value="Seleccionar"
                                 actionListener="#{frmTipoPelicula.btnSeleccionarRegistroHandler(r.idTipoPelicula)}">
                    <f:ajax render="pnlDetalle" execute="@form"/>
                </h:commandButton>
            </h:column>

        </h:dataTable>

        <h:panelGroup>
            <h:commandButton value="Cancelar" actionListener="#{frmTipoPelicula.btnCancelarHandler}"/>
            <h:commandButton value="Nuevo" actionListener="#{frmTipoPelicula.btnNuevoHandler}"/>
        </h:panelGroup>

    </h:form>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmDetalle" rendered="#{not empty frmTipoPelicula.registro}">

            <h:panelGrid columns="2">
                <h:outputLabel value="ID" for="txtId"/>
                <h:inputText id="txtId" value="#{frmTipoPelicula.registro.idTipoPelicula}" readonly="true" disabled="true"/>

                <h:outputLabel value="Nombre" for="txtNombre"/>
                <h:inputText size="70" id="txtNombre" value="#{frmTipoPelicula.registro.nombre}"/>

                <h:outputLabel value="Activo" for="chkActivo"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoPelicula.registro.activo}"/>

                <h:outputLabel for="txtExpresionRegular" value="Expresión Regular"/>
                <h:inputText id="txtExpresionRegular" value="#{frmTipoPelicula.registro.expresionRegular}" size="70"/>

                <h:outputLabel for="txtComentarios" value="Comentarios"/>
                <h:inputTextarea id="txtComentarios" value="#{frmTipoPelicula.registro.comentarios}" cols="70" rows="3"/>
            </h:panelGrid>

            <h:panelGrid>
                <h:messages showSummary="true" showDetail="true"/>
                <h:panelGrid>
                    <h:commandButton value="Guardar" actionListener="#{frmTipoPelicula.btnGuardarHandler}"
                                     rendered="#{frmTipoPelicula.estado == 'CREAR'}"/>
                    <h:commandButton value="Modificar" actionListener="#{frmTipoPelicula.btnModificarHandler}"
                                     rendered="#{frmTipoPelicula.estado == 'MODIFICAR'}"/>
                    <h:commandButton value="Eliminar" actionListener="#{frmTipoPelicula.btnEliminarHandler}"
                                     rendered="#{frmTipoPelicula.estado == 'MODIFICAR'}"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>

</html>
