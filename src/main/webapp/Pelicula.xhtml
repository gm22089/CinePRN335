<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Peliculas</title>
</h:head>

<h:body>
    <h1>Peliculas</h1>

    <!-- Formulario para mostrar y seleccionar registros -->
    <h:form id="frmTabla">
        <h:dataTable value="#{frmPelicula.registros}" var="r" rowIndexVar="index">

            <!-- Columna ID -->
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{r.idPelicula}"/>
            </h:column>

            <!-- Columna Nombre -->
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{r.nombre}"/>
            </h:column>

            <!-- Columna Sinopsis -->
            <h:column>
                <f:facet name="header">Sinopsis</f:facet>
                <h:outputText value="#{r.sinopsis}"/>
            </h:column>

            <!-- Bot贸n para seleccionar un registro -->
            <h:column>
                <h:commandButton value="Seleccionar"
                                 action="#{frmPelicula.btnSeleccionarRegistroHandler(r.idPelicula)}">
                    <f:ajax render="pnlDetalle frmTabla" execute="@form"/>
                </h:commandButton>
            </h:column>

        </h:dataTable>

        <!-- Botones de Acci贸n -->
        <h:panelGroup>
            <h:commandButton value="Cancelar" action="#{frmPelicula.btnCancelarHandler}"/>
            <h:commandButton value="Nuevo" action="#{frmPelicula.btnNuevoHandler}" />
        </h:panelGroup>

    </h:form>

    <!-- Panel para detalle del registro seleccionado -->
    <h:panelGroup id="pnlDetalle">
        <h:form id="frmDetalle" rendered="#{not empty frmPelicula.registro}">

            <!-- Formulario de detalle -->
            <h:panelGrid columns="2">
                <h:outputLabel value="ID" for="txtId"/>
                <h:inputText id="txtId" value="#{frmPelicula.registro.idPelicula}" readonly="true" disabled="true"/>

                <h:outputLabel value="Nombre" for="txtNombre"/>
                <h:inputText size="70" id="txtNombre" value="#{frmPelicula.registro.nombre}"/>

                <h:outputLabel value="Sinopsis" for="txtSinopsis"/>
                <h:inputText size="70" id="txtSinopsis" value="#{frmPelicula.registro.sinopsis}"/>
            </h:panelGrid>

            <!-- Mensajes de validaci贸n o error -->
            <h:panelGrid>
                <h:messages showSummary="true" showDetail="true"/>
            </h:panelGrid>

            <!-- Botones de Acci贸n en el panel de detalle -->
            <h:panelGrid>
                <h:commandButton value="Guardar" action="#{frmPelicula.btnGuardarHandler}"
                                 rendered="#{frmPelicula.estado == 'CREAR'}"/>
                <h:commandButton value="Modificar" action="#{frmPelicula.btnModificarHandler}"
                                 rendered="#{frmPelicula.estado == 'MODIFICAR'}"/>
                <h:commandButton value="Eliminar" action="#{frmPelicula.btnEliminarHandler}"
                                 rendered="#{frmPelicula.estado == 'MODIFICAR'}"/>
            </h:panelGrid>

        </h:form>
    </h:panelGroup>

</h:body>

</html>
