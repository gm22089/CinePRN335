<?xml version="1.0" encoding="UTF-8"?>


    <html
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="jakarta.faces.html"
            xmlns:f="jakarta.faces.core"
    >

    <h:head>
        <title>Tipo de Sala</title>
    </h:head>

    <h:body>
        <h1>Tipo de Sala</h1>

        <h:form id="frmTabla">
            <h:dataTable value="#{frmTipoSala.registros}" var="r">

                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    <h:outputText value="#{r.idTipoSala}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    <h:outputText value="#{r.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        ESTADO
                    </f:facet>
                    <h:outputText value="#{r.activo?'ACTIVO':'INACTIVO'}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Expresion Regular
                    </f:facet>
                    <h:outputText value="#{r.expresionRegular}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Comentarios
                    </f:facet>
                    <h:outputText value="#{r.comentarios}"/>
                </h:column>

                <h:column>
                    <h:commandButton value="Seleccionar"
                                     actionListener="#{frmTipoSala.btnSeleccionarRegistroHandler(r.idTipoSala)}">
                        <f:ajax render="pnlDetalle" execute="@form"/>
                    </h:commandButton>
                </h:column>

            </h:dataTable>

            <h:panelGroup>
                <h:commandButton value="Cancelar" actionListener="#{frmTipoSala.btnCancelarHandler}"/>
                <h:commandButton value="Nuevo" actionListener="#{frmTipoSala.btnNuevoHandler}"/>

            </h:panelGroup>

        </h:form>

        <h:panelGroup id="pnlDetalle">
            <h:form id="frmDetalle" rendered="#{not empty frmTipoSala.registro}">

                <h:panelGrid columns="2">
                    <h:outputLabel value="ID" for="txtId"/>
                    <h:inputText id="txtId" value="#{frmTipoSala.registro.idTipoSala}" readonly="true" disabled="true"/>
                    <h:outputLabel value="Nombre" for="txtNombre"/>
                    <h:inputText size="70" id="txtNombre" value="#{frmTipoSala.registro.nombre}"/>
                    <h:outputLabel value="Activo" for="chkActivo"/>
                    <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoSala.registro.activo}"/>
                    <h:outputLabel for="txtExpresionRegular" value="Expresion Regular"/>
                    <h:inputText id="txtExpresionRegular" value="#{frmTipoSala.registro.expresionRegular}" size="70"/>
                    <h:outputLabel for="txtComentarios" value="Comentarios"/>
                    <h:inputText id="txtComentarios" value="#{frmTipoSala.registro.comentarios}" cols="70" rows="3"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h:messages showSummary="true" showDetail="true"/>
                    <h:panelGrid>
                        <h:commandButton value="Guardar" actionListener="#{frmTipoSala.btnGuardarHandler}"
                                         rendered="#{frmTipoSala.estado=='CREAR'}"/>
                        <h:commandButton value="Modificar" actionListener="#{frmTipoSala.btnModificarHandler}"
                                         rendered="#{frmTipoSala.estado=='MODIFICAR'}"/>
                        <h:commandButton value="Eliminar" actionListener="#{frmTipoSala.btnEliminarHandler}"
                                         rendered="#{frmTipoSala.estado=='MODIFICAR'}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>


    </h:body>

    </html>
